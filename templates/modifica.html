<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Intervento</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:600px;">
    <h1 class="mb-4 text-center">‚úèÔ∏è Modifica Intervento</h1>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nome Cliente</label>
        <input type="text" name="nome_cliente"
               class="form-control" required
               value="{{ intervento.nome_cliente }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" name="data"
               class="form-control" required
               value="{{ intervento.data }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Durata (ore)</label>
        <input type="number" step="0.1" name="durata_ore"
               class="form-control" required
               value="{{ intervento.durata_ore }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Note</label>
        <textarea name="note" rows="3"
                  class="form-control">{{ intervento.note }}</textarea>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox"
               name="risolto" id="risolto"
               {% if intervento.risolto %}checked{% endif %}>
        <label class="form-check-label" for="risolto">
          Problema Risolto ‚úÖ
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox"
               name="urgenza" id="urgenza"
               {% if intervento.urgenza %}checked{% endif %}>
        <label class="form-check-label" for="urgenza">
          Intervento Urgente ‚ö†Ô∏è
        </label>
      </div>

      <!-- Firma (facoltativo: se vuoi permettere di riscrivere la firma) -->
      <div class="mb-4">
        <label class="form-label">Firma Cliente</label>
        <canvas id="signature-pad" class="border" width=400 height=150></canvas>
        <div class="mt-2">
          <button type="button" id="clear" class="btn btn-sm btn-warning">üîÑ Cancella</button>
        </div>
        <input type="hidden" name="signature" id="signature-input">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Salva Modifiche</button>
        <a href="/" class="btn btn-secondary ms-2">Annulla</a>
      </div>
    </form>
  </div>

  <script>
    // SignaturePad initialization
    const canvas = document.getElementById('signature-pad');
    const sigPad = new SignaturePad(canvas);
    document.getElementById('clear').addEventListener('click', () => sigPad.clear());

    // on submit trasferisci dataURL
    document.querySelector('form').addEventListener('submit', () => {
      const dataURL = sigPad.isEmpty() ? '' : sigPad.toDataURL();
      document.getElementById('signature-input').value = dataURL;
    });
  </script>
</body>
</html>
